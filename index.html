<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="part1">
                <i class="ri-pinterest-fill" style="color: red;"></i>
                <h3>Home</h3>
                <h3>Explore</h3>
                <h3>Create<i class="ri-arrow-down-s-line"></i></h3>
            </div>   
            <input type="text" placeholder="search pizza, 3d Design or what">
            <button>All Pins<i class="ri-arrow-down-s-line"></i></button>
            
            <div id="part2">
            <i class="ri-notification-3-fill"></i>
            <i class="ri-message-3-fill"></i>
            <img src="https://pics.craiyon.com/2023-11-26/oMNPpACzTtO5OVERUZwh3Q.webp" alt="Profile" width="40px"><i class="ri-arrow-down-s-line"></i>
            </div>    
        </div>

        <div class="posts">
            <div class="overlay hidden fixed w-full h-screen bg-black/80"></div>
            <div id="content">
                <div class="container">

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
